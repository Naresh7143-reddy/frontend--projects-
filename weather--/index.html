<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false" class="city-input">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="sun.webp" alt="image" class="weather-icon">
            <h1 class="temp">28</h1>
            <h2 class="city">Guntur</h2>
        </div>
        <div class="detials">
            <div class="humid">
                <img src="humidity.png">
                <div class="humdity-detials">
                    <p class="humd-percentage">53%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windspeed">
                <img src="wind.png">
                <div class="wind-detials">
                    <p class="wind-percentage">10 km/h</p>
                    <p>Windspeed</p>
                </div>
            </div>
        </div>
    </div>
    <!-- load JS -->
    <script src="javascript.js"></script>
</body>
</html>
