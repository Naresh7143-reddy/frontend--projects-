<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todoapp">
      <h2>To-do-list 
        <img src="https://cdn.vectorstock.com/i/1000v/38/98/pen-and-a-notepad-vector-1183898.jpg" alt="image icon">

      <div class="taskcontainer">
        <input type="text" id="task" placeholder="write the task....">
        <button onclick="addtask()">Add</button>
      </div> 

      <!-- âœ… Wrap tasks inside <ul> -->
      <div class="listcontainer">

        </ul>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
